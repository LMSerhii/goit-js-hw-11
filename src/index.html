<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Модуль 11 – CRUD Асинхронні функції</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="search-form form__group field" id="search-form">
        <input
          class="form__field"
          id="searchInput"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <label id="searchInput" class="form__label">Search images...</label>

        <button class="glow-on-hover icon__btn" type="submit">
          <svg class="icon__svg" width="32" height="32">
            <use href="./images/symbol-defs.svg#icon-search"></use>
          </svg>
        </button>
      </form>
      <div class="gallery">
        <!-- Картки зображень -->
      </div>
      <button type="button" class="load-more glow-on-hover">Load more</button>
    </div>
  </body>
</html>
